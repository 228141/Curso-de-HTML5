<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Angeline';
            src: url('fonts/Angeline Vintage_Demo.otf') format ('opentype'), url('fonts/Angeline Vintage_Demo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de Format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body {
            font-family: 'Angeline', Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Angeline', Times, serif;
            font-size: 3em;
        }

    </style>

</head>
